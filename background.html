<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="SixthSense.css" />
</head>
<body>

	<div id="app">
		
		<div class="refresh-control">
				<span class="refresh-hint">Trouble Tip: Reload Page</span> 
				<!--<button id="pageRefresh">Refresh Page</button>-->
		</div>
		
		<div class="css-control">
			<h1>CSS Disabled</h1>
			<input type="checkbox" id="disableCSS" />
			<label class='controller' for='disableCSS'>
		</div>

		<div class="font-size-control">
			<h1>Font Size</h1>
			<button id="decFontSize"><img src='minus.png'></button>
			<button id="incFontSize"><img src='plus.png' /></button>
		</div>

		<div class="border-control">
			<h1>Borders</h1>
			<input type="checkbox" id="addBorders" />
			<label class='controller' for='addBorders'></label>
		</div>
	</div>

<script src="jquery.js"></script>
<script src="SixthSense.js"></script>
</body>
</html>
